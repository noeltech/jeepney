<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
<script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://d3js.org/d3.v3.min.js' charset='utf-8'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.17/c3.css" />

    <title>Awesome City Transportation</title>
  </head>
  <body>

    <main>
      <div  id="map">
        <div class="overlay-wrapper-info" id="wrapper-routes-info">
          <div id="route-chart_1" width="300" height="250">chart 1 here</div>
          <div id="route-chart_2" width="300" height="200">chart 2 here</div>
          <div id="route-chart_3" width="300" height="200">chart 3 here</div>
          <canvas id="route-chart_4" width="300" height="200">chart 4 here</canvas>
        </div>
        <button class="slide-button" id="slide-button-routes">>>  Jeepney Routes</button>
        <div class="overlay-wrapper-info" id="wrapper-terminal-info">
          <canvas id="terminal-chart_1" width="250" height="150">chart 1 here</canvas>
          <canvas id="terminal-chart_2" width="250" height="150">chart 2 here</canvas>
        </div>
        <button class="slide-button" id="slide-button-terminal">>>  Terminals</button>
        <div class="overlay-wrapper" id="wrapper-menu">
          <button class="accordion">Jeepney Routes    </button>
          <nav class="panel">

         <a class="jeepney-routes"><canvas class="route-layer" ></canvas>Villa Bay-bay </a>
          <a class="jeepney-routes"><canvas class="route-layer" ></canvas>Timawa</a>
          <a class="jeepney-routes"><canvas class="route-layer" ></canvas>Baluarte</a>
          <a class="jeepney-routes"><canvas class="route-layer" ></canvas>Calumpang</a>
          <a class="jeepney-routes"><canvas class="route-layer" ></canvas>Jaro-CPU</a>
        </nav>
          <button class="accordion">Section 2</button>
          <nav class="panel">
            <p>Lorem ipsum...</p>
          </nav>
          <button class="accordion">Section 3</button>
          <nav class="panel">
            <p>Lorem ipsum...</p>
          </nav>
        </div>
      </div>
    </main>
  </body>
    <script  src="js/main.js"></script>
</html>
